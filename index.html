<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Padel Arena</title>

    <link rel="icon" type="image/x-icon" href="/frontend/assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />

    <!-- ✅ lokalni css ide iz /frontend/css -->
    <link href="/frontend/css/styles.css" rel="stylesheet" />
    <link href="/frontend/css/spapp.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
  </head>

  <body id="page-top">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#home">Padel Arena</a>
        <button
          class="navbar-toggler navbar-toggler-right"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul id="tabs" class="navbar-nav ms-auto my-2 my-lg-0">
            <li class="nav-item"><a class="nav-link" href="#reservation">Reservation</a></li>
            <li class="nav-item"><a class="nav-link" href="#about">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>

            <li class="nav-item" id="nav-login">
              <a class="nav-link" href="#login">Login</a>
            </li>

            <li class="nav-item d-none" id="nav-dashboard">
              <a class="nav-link" href="#dashboard">Dashboard</a>
            </li>

            <li class="nav-item d-none" id="nav-admin">
              <a class="nav-link" href="#admin">Admin Panel</a>
            </li>

            <li class="nav-item d-none" id="nav-logout">
              <a class="nav-link" href="javascript:void(0)" onclick="UserService.logout()">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="pageContent">
      <main id="spapp" role="main">
        <!-- ✅ views su u /frontend/views -->
        <section id="home" data-load="home.html"></section>
        <section id="about" data-load="about.html"></section>
        <section id="contact" data-load="contact.html"></section>
        <section id="reservation" data-load="reservation.html"></section>
        <section id="login" data-load="login.html"></section>
        <section id="register" data-load="register.html"></section>
        <section id="dashboard" data-load="dashboard.html"></section>
        <section id="admin" data-load="admin-panel.html"></section>
      </main>
    </section>

    <footer class="bg-light py-5">
      <div class="container px-4 px-lg-5">
        <div class="small text-center text-muted">
          © 2025 Padel Arena Sarajevo. All rights reserved.
        </div>
      </div>
    </footer>

    <!-- ✅ lokalni JS ide iz /frontend/js -->
    <script src="/frontend/js/jquery.min.js"></script>
    <script src="/frontend/js/jquery.spapp.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>

    <!-- ✅ utils/services iz /frontend/... -->
    <script src="/frontend/utils/constants.js"></script>
    <script src="/frontend/utils/rest-client.js"></script>
    <script src="/frontend/utils/utils.js"></script>

    <script src="/frontend/services/user-service.js"></script>
    <script src="/frontend/services/court-service.js"></script>
    <script src="/frontend/services/timeslot-service.js"></script>
    <script src="/frontend/services/reservation-service.js"></script>
    <script src="/frontend/services/payment-service.js"></script>
    <script src="/frontend/services/contact-service.js"></script>
    <script src="/frontend/services/dashboard-service.js"></script>
    <script src="/frontend/services/admin-panel-service.js"></script>

    <!-- ✅ scripts.js iz /frontend/js -->
    <script src="/frontend/js/scripts.js"></script>
