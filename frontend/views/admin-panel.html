<section class="page-section" id="admin_section">
  <div class="container px-4 px-lg-5" style="margin-top: 90px;">

    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="mt-0">Admin Panel â€“ Courts</h2>
      <button class="btn btn-primary" onclick="CourtService.openAdd()">
        Add Court
      </button>
    </div>

    <hr class="divider" />

    <div class="table-responsive">
      <table class="table table-striped align-middle">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Type</th>
            <th>Price / Hour</th>
            <th>Status</th>
            <th style="width: 160px;">Actions</th>
          </tr>
        </thead>
        <tbody id="courts-table-body">
        </tbody>
      </table>
    </div>
  </div>

  <div class="modal fade" id="courtModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Court</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <input type="hidden" id="court_id">

          <div class="mb-3">
            <label class="form-label">Name</label>
            <input id="court_name" class="form-control" type="text">
          </div>

          <div class="mb-3">
            <label class="form-label">Type</label>
            <input id="court_type" class="form-control" type="text">
          </div>

          <div class="mb-3">
            <label class="form-label">Price per hour</label>
            <input id="court_price" class="form-control" type="number" min="1">
          </div>

          <div class="mb-3">
            <label class="form-label">Status</label>
            <select id="court_status" class="form-select">
              <option value="available">Available</option>
              <option value="unavailable">Unavailable</option>
            </select>
          </div>
        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" onclick="CourtService.save()">Save</button>
        </div>

      </div>
    </div>
  </div>
</section>

<script>
(function initAdminPanel() {

  function waitForDeps() {
    if (
      typeof Utils === "undefined" ||
      typeof Constants === "undefined" ||
      typeof CourtService === "undefined"
    ) {
      setTimeout(waitForDeps, 100);
      return;
    }

    const user = Utils.parseJwt(localStorage.getItem("user_token"))?.user;

    if (!user || user.role !== Constants.ADMIN_ROLE) {
      toastr.error("Access denied. Admins only.");
      window.location.hash = "#home";
      return;
    }

    CourtService.getAll();
  }

  waitForDeps();
})();
</script>
