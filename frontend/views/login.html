<section class="page-section" id="login_section">
  <div class="container px-4 px-lg-5" style="margin-top: 90px;">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-lg-8 col-xl-6 text-center">
        <h2 class="mt-0">Login to Your Account</h2>
        <hr class="divider" />
        <p class="text-muted mb-5">
          Access your Padel Arena account to manage reservations and view your booking history.
        </p>
      </div>
    </div>

    <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
      <div class="col-lg-6">
        <form id="loginForm">
          <div class="form-floating mb-3">
            <input class="form-control" id="email" name="email" type="email" placeholder="name@example.com" required />
            <label for="email">Email address</label>
          </div>

          <div class="form-floating mb-3">
            <input class="form-control" id="password" name="password" type="password" placeholder="Enter your password" required />
            <label for="password">Password</label>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" id="remember" type="checkbox" value="" />
            <label class="form-check-label" for="remember">Remember Me</label>
          </div>

          <div class="d-grid">
            <button class="btn btn-primary btn-xl" id="submitButton" type="submit">Login</button>
          </div>
        </form>
      </div>
    </div>

    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-lg-4 text-center mb-5 mb-lg-0">
        <i class="bi-person-circle fs-2 mb-3 text-muted"></i>
        <div>Don't have an account? <a href="#register">Register here</a></div>
      </div>
    </div>
  </div>
</section>
